<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pregled korisnika</title>
                <meta name="viewport" content="width=device-width, initial-scale=1.0"/>       
    </h:head>
            <h:body style="background-color: #C8C8C8">
              Pregled korisnika
    
        <h:form>
            <p:dataTable id="users" var="korisnik" value="#{pregledKorisnika.lista}"  class="table"
                          paginator="true" rows="#{pregledKorisnika.limit}"
                           paginatorTemplate="{CurrentPageReport} {FirstPageLink}
                           {PreviousPageLink} {PageLinks} {NextPageLink}
                           {LastPageLink} {RowsPerPageDropdown}"  currentPageReportTemplate="UKUPNO LETOVA : {totalRecords}"
                          rowsPerPageTemplate="#{pregledKorisnika.limit}" >
           
                <p:column>
                    <f:facet name="header" > ID </f:facet>
                    <h:outputText value="#{korisnik.id}"/>
                </p:column>
               
                <p:column  headerText="Id" sortBy="#{korisnik.korisnickoIme}" filterBy="#{korisnik.korisnickoIme}" >
                    <f:facet name="header">Korisniƒçko ime </f:facet>
                    <h:outputText value="#{korisnik.korisnickoIme}" />                        
                </p:column>
                <p:column >
                    <f:facet name="header">Lozinka </f:facet>
                    <h:outputText value="#{korisnik.lozinka}"></h:outputText>
                </p:column>
                <p:column >
                    <f:facet name="header">Ime </f:facet>
                    <h:outputText value="#{korisnik.ime}" />                        
                </p:column>
                <p:column >
                    <f:facet name="header">Prezime </f:facet>
                    <h:outputText value="#{korisnik.prezime}" />                        
                </p:column>
            </p:dataTable>
         
        </h:form> 
    </h:body>
</html>
